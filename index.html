<!DOCTYPE html>
<html ng-app="infiniteScrollTutorial">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
		<script src="ng-infinite-scroll.min.js" type="text/javascript"></script>
        <script src="app.js" type="text/javascript"></script>
        <style>
            .userContainer{
                width:500px;
                height:110px;
                background: #f9f9f9;
                padding: 5px;
                font-family: verdana;
                margin-bottom: 7px;
                box-shadow: 0px 0px 2px 1px;
            }
            .userContainer p{
                font-size: 12px;
            }
        </style>
    </head>
    <body>
        <div ng-controller="infiniteScrollController">
            <div infinite-scroll="getMoreData()">
				<div ng-repeat="user in data" class="userContainer">
					<h4>{{user.first_name}} {{user.last_name}}</h4>
					<p>
						<b>Email:</b> {{user.email}}  -   
						<b>Country:</b> {{user.country}}  -  
						<b>IP:</b> {{user.ip_address}} 
					</p>
				</div>
			</div>
        </div>
    </body>
</html>
